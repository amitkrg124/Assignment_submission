<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Sign up for Community</title>
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <h1>Join Community</h1>
        <div id="error"></div>
        <div class="form_data">
          <label for="name">Name:</label>
        <div class="form_input">
          <input type="text" value="" id="name" placeholder="Enter Name" />
        </div>
        <label for="email">Email :</label>
        <div class="form_input">
          <input type="text" value="" id="email" placeholder="Enter Email" />
        </div>
        <label for="pass">Password:</label>
        <div class="form_input">
          <input type="password" value="" id="pass" placeholder="Enter Password"/>
        </div>
        <label for="pass1">Password :</label>
        <div class="form_input">
          <input type="password" value="" id="pass1" placeholder="Confirm Password"/>
        </div>
        <button type="submit" value="submit" id="btn" onclick="Submit()">Submit</button>
    </div>
      </form>
    </div>
  </body>
</html>
